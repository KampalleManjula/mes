<style>
.card-container .row {
    width: 100%;
}

.card-container .col-md-4 {
    flex: auto;
}

.cardsrowcontainer {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.card {
    width: 15rem;
}

.col {
    display: flex;
    justify-content: center;
}

body {
    background: radial-gradient(circle, #d1c4e9, #bbdefb);
    margin: 0;
    font-family: Arial, sans-serif;
}

.carousel-control-prev {
    background: radial-gradient(circle, #d1c4e9, #bbdefb);
}

.carousel-control-next {
    background: radial-gradient(circle, #d1c4e9, #bbdefb);
}

.horizontalNav {
    background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(38, 51, 97, 1)
        0%, rgba(65, 143, 222, 1) 79%);
}

.navbar-nav {
    display: flex;
    list-style: none;
    padding: 0;
}

.nav-item {
    position: relative;
    margin-right: 10px;
}

.dropdown {
    position: relative;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
}

.nav-item:hover .dropdown-menu {
    display: block;
}

.dropdown-submenu {
    position: relative;
    padding-bottom: 15px;
}

.dropdown-submenu .dropdown-menu {
    top: 0;
    left: 100%;
    margin-top: -1px;
}

.dropdown-item:hover {
    background-color: aliceblue;
    color: black;
}
/*Sidebar toggle css*/
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

@media screen and (max-width: 768px) {
    .sidebar {
        left: -100%;
    }
}

.close-btn {
    position: absolute;
    top: 0px;
    right: 0px;
    font-size: 34px;
    background: none;
    border: none;
    color: black;
    cursor: pointer;
}

.open-btn {
    background-color: #2b11d2;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    font-size: 20px;
    margin-top: 5px;

.sidebar li a:hover {
    background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(37, 145, 251,

                                                                <a class="dropdown-item"

    <script>

  $(document).ready(function(){

        // Hide all dropdown menus initially

        $('.dropdown-menu').hide();



        // When hovering over a nav-link dropdown-toggle, show its dropdown-menu and hide others

        $('.nav-link.dropdown-toggle').hover(function(){

            $('.dropdown-menu').hide();

            $(this).next('.dropdown-menu').show();

        });



        // When hovering over a dropdown-item dropdown-toggle, show its dropdown-menu and hide others

        $('.dropdown-item.dropdown-toggle').hover(function(){

            $(this).closest('.dropdown-menu').find('.dropdown-menu').hide();

            $(this).next('.dropdown-menu').show();

        });



        // Hide dropdown menus when mouse is not hovering over any dropdown

        $('.dropdown').mouseleave(function() {

            $('.dropdown-menu').hide();

        });

    });

</script>

                                            <script>
    document.addEventListener('DOMContentLoaded', () => {

        const openBtn = document.querySelector('.open-btn');
        const closeBtn = document.querySelector('.close-btn');
        const sidebar = document.querySelector('.sidebar');

        openBtn.addEventListener('click', () => {
            sidebar.style.left = '0';
        });

        closeBtn.addEventListener('click', () => {
            sidebar.style.left = '-250px';
        });


    });
    </script>

                                            <script>
        // Fetch total orders
        fetch('/total')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalOrders').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching total orders:', error);
            });
    </script>

                                            <script>
        // Fetch total Sales
        fetch('/totalsales')
            .then(response => response.json())

                document.getElementById('totalSales').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching total Sales:', error);
            });
    </script>


                                            <script>
        // Fetch top selling products
        fetch('/topsellingproducts')
            .then(response => response.json())
            .then(data => {
                const topSellingProductsBody = document.getElementById('topSellingProductsBody');
                data.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${product[0]}</td><td>${product[1]}</td><td>${product[2]}</td>`;
                    topSellingProductsBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching top selling products:', error);
            });
    </script>
